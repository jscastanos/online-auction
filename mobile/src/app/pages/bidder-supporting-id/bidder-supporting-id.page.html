<ion-header>
  <ion-toolbar color="{{user.statusColor}}">
    <ion-buttons slot="start">
      <ion-button [routerLink]="'/profile'">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Upload ID Photo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="page">
    <ion-grid>
      <ion-row>
        <ion-col style="margin-top: 20px;">
          <ion-text>
            Please upload any valid ID card. Front and Back portion should be submitted
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="image" size-xs="8" offset-xs="2" size-md="6" offset-md="3">
          <img [src]="images.front" alt="" onerror="this.onerror=null; this.src='../assets/placeholder.png'" />
          <ion-label>
            Front
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-xs="6" size-lg="4" offset-lg="2">
          <ion-button (click)="capture(0)" shape="round" expand="full">
            <ion-icon name="camera"></ion-icon>
            <ion-label>Capture</ion-label>
          </ion-button>
        </ion-col>
        <ion-col size="6" size-lg="4">
          <ion-button (click)="upload(0)" shape="round" expand="full">
            <ion-icon name="images"></ion-icon>
            <ion-label>Upload </ion-label>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="image" size-xs="8" offset-xs="2" size-md="6" offset-md="3">
          <img [src]="images.back " alt="" onerror="this.onerror=null; this.src='../assets/placeholder.png'" />
          <ion-label>
            Back
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-xs="6" size-lg="4" offset-lg="2">
          <ion-button (click)="capture(1)" shape="round" expand="full">
            <ion-icon name="camera"></ion-icon>
            <ion-label>Capture</ion-label>
          </ion-button>
        </ion-col>
        <ion-col size="6" size-lg="4">
          <ion-button (click)="upload(1)" shape="round" expand="full">
            <ion-icon name="images"></ion-icon>
            <ion-label>Upload </ion-label>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" style="margin-top: 20px;">
          <ion-text>
            Note: Your submitted photo will undergo review. You can still use the app but you're limited to viewing.
          </ion-text>
        </ion-col>
        <ion-col size="12" style="margin-top: 20px;">
          <ion-button expand="full" (click)="submitPhoto()" shape="round">
            <ion-icon name="send"></ion-icon>
            <ion-label>Submit</ion-label>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
