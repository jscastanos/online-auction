<ion-header>
  <ion-toolbar color="{{user.statusColor}}">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/item-view']">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ itemName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none" class="itemList">
    <ion-grid>
      <ion-row>
        <ion-col size-xs="12">
          <img src="{{url}}/Product/RetrieveImage?id={{itemId}}"
            onerror="this.onerror = null; this.src = '../assets/placeholder.png'" />
          <ion-text>
            <input type="number" style="width: 100%; height: 60px; margin: 30px 0;" placeholder="Enter bid amount"
              [(ngModel)]="amount" />
          </ion-text>
          <ion-button color="primary" expand="full" (click)="bidNow(amount)">Place Bid</ion-button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="error != null">
        <ion-col>
          {{error}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
