<ion-header>
  <ion-toolbar color="{{statusColor}}">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>User Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="profileImage">
        <img src="{{url}}/account/retrieveImage?id={{userID}}&type=0" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
