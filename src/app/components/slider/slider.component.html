<ion-slides [options]="options.sliderOpts">
  <ion-slide *ngFor="let i of items">
    <ion-card (click)="openDetails(i)" [ngClass]='[options.style]'>
      <ion-header>
        <img src="https://dummyimage.com/sqrpop" alt=""
          onerror="this.onerror=null;this.src='../assets/placeholder.png'">
        <ion-card-title>{{ i[options.dataObject.name] }}</ion-card-title>
      </ion-header>
    </ion-card>
  </ion-slide>

</ion-slides>
