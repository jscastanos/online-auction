<ion-content class="no-scroll">
  <form #form="ngForm" (ngSubmit)="login(form)" class="login">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-text>
            <h1>AUCTION</h1>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-xs="12">
          <div class="ion-padding">
            <ion-item class="ion-margin-top">
              <ion-icon name="person"></ion-icon>
              <ion-input type="text" required ngModel name="username" placeholder="Username"></ion-input>
            </ion-item>
            <ion-item class="ion-margin-top">
              <ion-icon name="key"></ion-icon>
              <ion-input type="password" required ngModel name="password" placeholder="Password"></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button color="primary" shape="round" size="md" type="submit" expand="full">LOG
              IN</ion-button>
          </div>
        </ion-col>
        <ion-col>
          <ion-text>
            <h5>Don't have an account?
              <a [routerLink]="['../register']">Sign Up</a> </h5>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
