<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon slot="icon-only" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar placeholder="Search Items"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>browse by categories</ion-label>
    </ion-list-header>
    <app-slider [options]="categorySliderOpts"></app-slider>
  </ion-list>

  <ion-list lines="none">
    <ion-list-header>
      <ion-label>browse by company</ion-label>
    </ion-list-header>
    <app-slider [options]="companySliderOpts"></app-slider>
  </ion-list>

  <ion-list lines="none" class="itemList">
    <ion-segment value="auction" (ionChange)="segmentChanged($event)" color="primary">
      <ion-segment-button size-xs="6" value="auction">
        <ion-label>Auction</ion-label>
      </ion-segment-button>
      <ion-segment-button size-xs="6" value="display">
        <ion-label>On Display</ion-label>
      </ion-segment-button>
    </ion-segment>

    <ion-grid>
      <ion-row>
        <ion-col size-xs="6" *ngFor="let items of activeItems" class="item">
          <div class="badgeHolder">
            <div class="bidBadge">
              {{items.NoOfBidders ? (items.NoOfBidders + ' Bidders') : (items.NoOfDays + ' Days Left')}}
            </div>
          </div>
          <img src="../../assets/shapes.svg" onerror="this.onerror = null; this.src = '../assets/placeholder.png'" />
          <ion-text>
            <h1>{{items.rowNum}}</h1>
            <h5>{{items.productName}}</h5>
            <h5 class="price"> {{items.CurrentBidPrice | currency : '&#8369; '}}</h5>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-infinite-scroll (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data....">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>
</ion-content>
