<ion-header>
  <ion-toolbar color="{{user.statusColor}}">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-badge color="light" *ngIf="user.status == 0" [routerLink]="['/profile']">
        Unverified</ion-badge>
      <ion-button fill="clear">
        <ion-icon slot="icon-only" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar color="{{user.statusColor}}">
    <ion-searchbar placeholder="Search Items" [(ngModel)]="searchQuery" (ionChange)="search(searchQuery)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<div class="searchResult" *ngIf="searchResults.length > 0">
  <ion-list>
    <ion-item *ngFor="let result of searchResults">
      {{result.name}}
    </ion-item>
  </ion-list>
</div>

<ion-content>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>browse by categories</ion-label>
    </ion-list-header>
    <app-slider [options]="categorySliderOpts"></app-slider>
  </ion-list>

  <ion-list lines="none">
    <ion-list-header>
      <ion-label>browse by company</ion-label>
    </ion-list-header>
    <app-slider [options]="companySliderOpts"></app-slider>
  </ion-list>

  <ion-list lines="none" class="itemList">
    <ion-segment value="auction" (ionChange)="segmentChanged($event)" color="primary">
      <ion-segment-button size-xs="6" value="auction" *ngIf="user.status != 0">
        <ion-label>Auction</ion-label>
      </ion-segment-button>
      <ion-segment-button size-xs="6" value="display">
        <ion-label>On Display</ion-label>
      </ion-segment-button>
    </ion-segment>

    <ion-grid>
      <ion-row>
        <ion-col size-xs="6" *ngFor="let items of activeItems" class="item">
          <div class="badgeHolder">
            <div class="bidBadge" *ngIf="items.NoOfBidders != null">
              {{items.NoOfBidders + ' Bidders'}}
            </div>
          </div>
          <img src="../../assets/shapes.svg" onerror="this.onerror = null; this.src = '../assets/placeholder.png'" />
          <ion-text>
            <h1>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star-half"></ion-icon>
            </h1>
            <h5>{{items.ProductName}}</h5>
            <h5 class="price"> {{items.CurrentBidPrice | currency : '&#8369; '}}</h5>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <ion-infinite-scroll threshold="10px" (ionInfinite)="loadData()">
    <ion-infinite-scroll-content style="padding-top: 10px;" loadingSpinner="crescent">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
